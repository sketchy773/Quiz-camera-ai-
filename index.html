<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“¸ Quiz Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #000;
      margin-top: 10px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¸ Quiz Camera</h1>
  <p>Sir â€” click any option to capture a photo.</p>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br />

  <button onclick="capturePhoto('Take Quiz')">Take Quiz</button>
  <button onclick="capturePhoto('Donâ€™t Take Quiz')">Donâ€™t Take Quiz</button>

  <p id="status"></p>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');

    // âœ… Start front camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied! " + err);
      });

    async function capturePhoto(option) {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("image", blob, "photo.jpg"); // ğŸ‘ˆ must match server.js field name

        statusText.innerText = "Uploading...";
        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData
          });
          const result = await response.json();
          if (result.success) {
            statusText.innerHTML = `âœ… Uploaded: ${result.filename}`;
          } else {
            statusText.innerHTML = "âŒ Upload failed";
          }
        } catch (err) {
          statusText.innerHTML = "âŒ Upload error: " + err;
        }
      }, "image/jpeg");
    }
  </script>
</body>
</html>
