<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Camera AI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      font-family: Arial, sans-serif;
    }
    h1 { color: #333; }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: all 0.2s;
    }
    button:hover { background-color: #45a049; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    video { display: none; } /* hidden camera */
  </style>
</head>
<body>
  <h1>Quiz Camera AI</h1>
  <button id="takeQuiz">Take Quiz</button>
  <button id="skipQuiz">Don't Take Quiz</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
